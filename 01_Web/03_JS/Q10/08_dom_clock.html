<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
  <script>
    const headerEl = document.querySelector('#clock');

    setInterval(function () {
      const now = new Date();
      headerEl.textContent = now;
    }, 1000);
  </script>
</html>
