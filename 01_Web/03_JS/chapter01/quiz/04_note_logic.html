<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const date = new Date();
      const month = date.getMonth() + 1;

      if (3 <= month && month <= 6) {
        console.log('봄 입니다!');
      } else if (6 < month && month <= 9) {
        console.log('여름 입니다!');
      } else if (9 < month && month <= 11) {
        console.log('가을 입니다!');
      } else {
        console.log('겨울 입니다!');
      }
    </script>
  </head>
  <body></body>
</html>
