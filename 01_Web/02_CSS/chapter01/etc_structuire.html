<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        /* overflow: hidden; */

        /* display: flex;
        padding: 0; */
      }

      li {
        float: left;

        list-style: none;
        padding: 15px;

        /* flex-grow: 1; */
      }

      li:nth-child(2n) {
        background-color: skyblue;
      }

      li:nth-child(2n + 1) {
        background-color: orange;
      }

      li:first-child {
        border-radius: 15px 0 0 15px;
      }

      li:last-child {
        border-radius: 0 15px 15px 0;
      }

      div {
        box-sizing: content-box;
        width: 300px;
        height: 200px;
        padding: 10px;
        background-color: orange;
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
    <!-- <div>123</div> -->
  </body>
</html>
