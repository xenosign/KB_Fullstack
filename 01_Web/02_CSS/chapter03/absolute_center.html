<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 1000px;
        height: 700px;
        background-color: skyblue;
      }

      .child {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: orange;

        top: 50%; /* 350px */
        left: 50%; /* 500px */
        /* margin-left: -50px;
        margin-top: -50px; */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
