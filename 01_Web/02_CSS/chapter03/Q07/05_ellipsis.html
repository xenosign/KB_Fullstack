<html lang="en">
  <head>

    <title>Document</title>

      h1,
      p {
        width: 300px;
      }
      .ellpisis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellpisis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum vel ab
      voluptatum eum molestias illum?
    </h1>
    <p class="ellpisis">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione
      repudiandae cum neque consectetur ex deleniti.
    </p>
  </body>
</html>
