<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>count : {{ count }}</h1>
      <button v-on:click="count = count + 1">+</button>
      <button @click="count--">-</button>
      <button v-on:click="count = count * 2">x2</button>
      <button @click="count = count % 5">5로 나눈 나머지</button>
      <button @click="count %= 5">5로 나눈 나머지</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업 파이팅',
      data() {
        return {
          count: 0,
        };
      },
    }).mount('#app');
  </script>
</html>
