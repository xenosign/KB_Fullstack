<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #f5f9ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #title {
        width: 400px;
        height: 500px;
        background: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        text-align: center;
        border: 0.2px solid #fff;
      }
      #title h1 {
        margin-top: 45px;
        color: #1a66ff;
      }

      #todoForm {
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      #todolist {
        margin-top: 15px;
      }

      #list {
        display: inline-block;
        box-sizing: border-box;
        width: 250px;
        height: 30px;
        border-radius: 8px;
        border: 1px solid #e9e9f2;
      }
      #btn {
        width: 30px;
        height: 30px;
        border-radius: 8px;
        background-color: #1a66ff;
        color: white;
        border: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h1>üìù Todo List</h1>
      <div id="todolist">
        <div id="todoForm">
          <input id="list" />
          <input id="btn" type="submit" value="+" />
        </div>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script>
      document
        .getElementById('todoForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          const taskInput = document.getElementById('list').value;
          if (taskInput.trim() !== '') {
            const todoList = document.getElementById('todoList');
            const todo = document.createElement('li');
            const checkBtn = document.createElement('input');
            checkBtn.setAttribute('type', 'checkbox');
            checkBtn.addEventListener('click', function () {
              if (checkBtn.checked) {
                todo.style.textDecoration = 'line-through';
              } else {
                todo.style.textDecoration = 'none';
              }
            });
            const deleteBtn = document.createElement('input');
            deleteBtn.setAttribute('type', 'button');
            deleteBtn.setAttribute('value', 'ÏÇ≠Ï†ú');
            deleteBtn.addEventListener('click', function () {
              todo.remove();
            });
            todo.appendChild(checkBtn);
            todo.appendChild(document.createTextNode(taskInput));
            todo.appendChild(deleteBtn);
            todoList.appendChild(todo);
            document.getElementById('list').value = '';
          } else {
            alert('Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
          }
        });
    </script>
  </body>
</html>
